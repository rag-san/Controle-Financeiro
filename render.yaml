services:
  - type: web
    name: controle-financeiro-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_FILE
        value: /data/data.json
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  - type: web
    name: controle-financeiro-web
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://controle-financeiro-api.onrender.com
